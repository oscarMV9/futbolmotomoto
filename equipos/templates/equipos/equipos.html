<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/equipos.css' %}">
    <title>Equipos</title>
</head>
<body>
    <header>
        <div class="barra_navegacion">
            <nav class="nav">
                <div class="name_user_welcome">
                    <h2>Equipos</h2><h2>âš½</h2>
                </div>
                <div class="navegacion_menu">
                    <ul>
                        <li><a href="{% url 'listado_equipos' %}" class="link">Jugadores</a></li>
                        <li><a href="{% url 'logout' %}" class="link">Cerrar Session</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
    <h1>Equipos {{continente.nombre}}</h1>
    <ul>
            <li>
                <h2>nombre</h2>
                <h2>bandera</h2>
                <h2>escudo</h2>
            </li>
        {% for team in teams %}
            <li>
                <h2>{{ team.nombre }}</h2>
                <img src="{{ team.bandera.url }}" alt="Bandera de {{ team.nombre }}" />
                <img src="{{ team.escudo.url }}" alt="Escudo de {{ team.nombre }}" />
            </li>
        {% endfor %}
    </ul>
    </div>
</body>
</html>
