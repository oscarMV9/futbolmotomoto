<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/listadoContinentes.css' %}">
    <title>EQUIPOSSSS</title>
</head>
<body>
    <header>
        <div class="barra_navegacion">
            <nav class="nav">
                <div class="name_user_welcome">
                    <h2>Jugadores</h2>
                </div>
                <div class="navegacion_menu">
                    <ul>
                        <li><a href="{% url 'listado_continentes' %}" class="link">Equipos</a></li>
                        <li><a href="{% url 'logout' %}" class="link">Cerrar Session</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
<div class="container">
    <h1>Categoria de Jugadores por equipos</h1>
    <ul>
        {% for equipo in equipos %}
            <li>
            <a href="{% url 'player_list' id_equipos=equipo.id %}">{{ equipo.nombre }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
